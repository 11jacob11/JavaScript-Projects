<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                position: relative;
                animation: zoom 15s forwards;
            }

            @keyframes zoom {
                0% {
                    transform: scale(1,1);
                }
                50% {
                    transform: scale(1.2,1.2);
                }
                100% {
                    transform: scale(1,1);
                }
            }
        </style>
    </head>
    <body>
        <img src="https://images.befunky.com/wp/wp-2014-08-milky-way-1023340_1280.jpg?auto=format&fm=jpg&q=75&w=1184&ixlib=js-1.4.1" alt="a picture or whatever">
    </body>
</html>
